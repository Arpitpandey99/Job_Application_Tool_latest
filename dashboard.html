<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Application Agent Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Briefcase, TrendingUp, FileText, CheckCircle, Clock, Settings, Play, Pause, Search, Target, Mail } = lucide;

        // Icon Component
        const Icon = ({ icon: IconComponent, className = "" }) => {
            const iconRef = React.useRef(null);
            
            useEffect(() => {
                if (iconRef.current && IconComponent) {
                    lucide.createIcons({ 
                        icons: { [IconComponent.name]: IconComponent },
                        attrs: { class: className }
                    });
                }
            }, [IconComponent, className]);
            
            return <i ref={iconRef} data-lucide={IconComponent?.name || 'circle'} className={className}></i>;
        };

        // Main Dashboard Component
        function Dashboard() {
            const [activeTab, setActiveTab] = useState('overview');
            const [agentRunning, setAgentRunning] = useState(false);
            const [stats, setStats] = useState({
                totalJobs: 247,
                matchedJobs: 43,
                appliedJobs: 12,
                avgMatchScore: 0.78,
                lastRun: '2 hours ago'
            });

            const [recentMatches, setRecentMatches] = useState([
                {
                    id: 1,
                    title: 'Senior Data Scientist - GenAI',
                    company: 'Microsoft',
                    location: 'Bangalore',
                    matchScore: 0.92,
                    status: 'Applied',
                    source: 'LinkedIn'
                },
                {
                    id: 2,
                    title: 'ML Engineer - LLMs',
                    company: 'Google',
                    location: 'Hyderabad',
                    matchScore: 0.88,
                    status: 'Pending',
                    source: 'Indeed'
                },
                {
                    id: 3,
                    title: 'Data Scientist',
                    company: 'Amazon',
                    location: 'Mumbai',
                    matchScore: 0.85,
                    status: 'Matched',
                    source: 'Naukri'
                },
                {
                    id: 4,
                    title: 'AI/ML Researcher',
                    company: 'NVIDIA',
                    location: 'Pune',
                    matchScore: 0.82,
                    status: 'Matched',
                    source: 'LinkedIn'
                },
                {
                    id: 5,
                    title: 'GenAI Engineer',
                    company: 'OpenAI',
                    location: 'Remote',
                    matchScore: 0.91,
                    status: 'Applied',
                    source: 'LinkedIn'
                }
            ]);

            const [config, setConfig] = useState({
                platforms: ['linkedin', 'indeed', 'naukri', 'shine'],
                maxApplications: 50,
                autoSubmit: false,
                scrapeInterval: 6
            });

            const toggleAgent = () => {
                setAgentRunning(!agentRunning);
            };

            const getStatusColor = (status) => {
                switch(status) {
                    case 'Applied': return 'bg-green-100 text-green-800';
                    case 'Pending': return 'bg-yellow-100 text-yellow-800';
                    case 'Matched': return 'bg-blue-100 text-blue-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-white border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center space-x-3">
                                    <Icon icon={Briefcase} className="w-8 h-8 text-blue-600" />
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">AI Job Agent</h1>
                                        <p className="text-sm text-gray-500">Automated Job Application System</p>
                                    </div>
                                </div>
                                
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-2">
                                        <div className={`w-3 h-3 rounded-full ${agentRunning ? 'bg-green-500 animate-pulse' : 'bg-gray-400'}`}></div>
                                        <span className="text-sm text-gray-600">
                                            {agentRunning ? 'Running' : 'Idle'}
                                        </span>
                                    </div>
                                    <button
                                        onClick={toggleAgent}
                                        className={`flex items-center space-x-2 px-4 py-2 rounded-lg font-medium transition-colors ${
                                            agentRunning 
                                            ? 'bg-red-600 hover:bg-red-700 text-white' 
                                            : 'bg-blue-600 hover:bg-blue-700 text-white'
                                        }`}
                                    >
                                        <Icon icon={agentRunning ? Pause : Play} className="w-4 h-4" />
                                        <span>{agentRunning ? 'Stop Agent' : 'Start Agent'}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Navigation Tabs */}
                    <div className="bg-white border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex space-x-8">
                                {['overview', 'jobs', 'settings'].map((tab) => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm transition-colors ${
                                            activeTab === tab
                                            ? 'border-blue-600 text-blue-600'
                                            : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}
                                    >
                                        {tab.charAt(0).toUpperCase() + tab.slice(1)}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {activeTab === 'overview' && (
                            <div className="space-y-6">
                                {/* Stats Grid */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm text-gray-600">Total Jobs Scraped</p>
                                                <p className="text-3xl font-bold text-gray-900 mt-2">{stats.totalJobs}</p>
                                            </div>
                                            <Icon icon={Search} className="w-12 h-12 text-blue-500 opacity-20" />
                                        </div>
                                        <p className="text-xs text-gray-500 mt-4">Last updated: {stats.lastRun}</p>
                                    </div>

                                    <div className="bg-white rounded-lg shadow p-6">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm text-gray-600">Matched Jobs</p>
                                                <p className="text-3xl font-bold text-gray-900 mt-2">{stats.matchedJobs}</p>
                                            </div>
                                            <Icon icon={Target} className="w-12 h-12 text-green-500 opacity-20" />
                                        </div>
                                        <p className="text-xs text-green-600 mt-4">↑ {((stats.matchedJobs / stats.totalJobs) * 100).toFixed(1)}% match rate</p>
                                    </div>

                                    <div className="bg-white rounded-lg shadow p-6">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm text-gray-600">Applications Sent</p>
                                                <p className="text-3xl font-bold text-gray-900 mt-2">{stats.appliedJobs}</p>
                                            </div>
                                            <Icon icon={Mail} className="w-12 h-12 text-purple-500 opacity-20" />
                                        </div>
                                        <p className="text-xs text-gray-500 mt-4">Out of {stats.matchedJobs} matches</p>
                                    </div>

                                    <div className="bg-white rounded-lg shadow p-6">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm text-gray-600">Avg Match Score</p>
                                                <p className="text-3xl font-bold text-gray-900 mt-2">{(stats.avgMatchScore * 100).toFixed(0)}%</p>
                                            </div>
                                            <Icon icon={TrendingUp} className="w-12 h-12 text-yellow-500 opacity-20" />
                                        </div>
                                        <p className="text-xs text-green-600 mt-4">↑ High quality matches</p>
                                    </div>
                                </div>

                                {/* Recent Activity */}
                                <div className="bg-white rounded-lg shadow">
                                    <div className="px-6 py-4 border-b">
                                        <h2 className="text-lg font-semibold text-gray-900">Recent Activity</h2>
                                    </div>
                                    <div className="p-6">
                                        <div className="space-y-4">
                                            <div className="flex items-center space-x-3 text-sm">
                                                <Icon icon={CheckCircle} className="w-5 h-5 text-green-500" />
                                                <span className="text-gray-600">Applied to</span>
                                                <span className="font-medium">Senior Data Scientist at Microsoft</span>
                                                <span className="text-gray-400">• 1 hour ago</span>
                                            </div>
                                            <div className="flex items-center space-x-3 text-sm">
                                                <Icon icon={FileText} className="w-5 h-5 text-blue-500" />
                                                <span className="text-gray-600">Generated cover letter for</span>
                                                <span className="font-medium">ML Engineer at Google</span>
                                                <span className="text-gray-400">• 2 hours ago</span>
                                            </div>
                                            <div className="flex items-center space-x-3 text-sm">
                                                <Icon icon={Search} className="w-5 h-5 text-purple-500" />
                                                <span className="text-gray-600">Scraped</span>
                                                <span className="font-medium">247 new jobs</span>
                                                <span className="text-gray-400">• 2 hours ago</span>
                                            </div>
                                            <div className="flex items-center space-x-3 text-sm">
                                                <Icon icon={Target} className="w-5 h-5 text-yellow-500" />
                                                <span className="text-gray-600">Found</span>
                                                <span className="font-medium">43 matching jobs</span>
                                                <span className="text-gray-400">• 2 hours ago</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'jobs' && (
                            <div className="bg-white rounded-lg shadow">
                                <div className="px-6 py-4 border-b">
                                    <h2 className="text-lg font-semibold text-gray-900">Matched Jobs</h2>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job Title</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Match Score</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Source</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {recentMatches.map((job) => (
                                                <tr key={job.id} className="hover:bg-gray-50">
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="text-sm font-medium text-gray-900">{job.title}</div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="text-sm text-gray-900">{job.company}</div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="text-sm text-gray-500">{job.location}</div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="flex items-center">
                                                            <div className="w-16 bg-gray-200 rounded-full h-2 mr-2">
                                                                <div className="bg-blue-600 h-2 rounded-full" style={{width: `${job.matchScore * 100}%`}}></div>
                                                            </div>
                                                            <span className="text-sm font-medium text-gray-900">{(job.matchScore * 100).toFixed(0)}%</span>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className="text-sm text-gray-500">{job.source}</span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className={`px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(job.status)}`}>
                                                            {job.status}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                        {job.status !== 'Applied' && (
                                                            <button className="text-blue-600 hover:text-blue-900 font-medium">Apply</button>
                                                        )}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="bg-white rounded-lg shadow">
                                <div className="px-6 py-4 border-b">
                                    <h2 className="text-lg font-semibold text-gray-900">Configuration</h2>
                                </div>
                                <div className="p-6 space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Job Platforms
                                        </label>
                                        <div className="space-y-2">
                                            {['linkedin', 'indeed', 'naukri', 'shine', 'instahyre', 'foundit'].map((platform) => (
                                                <label key={platform} className="flex items-center">
                                                    <input
                                                        type="checkbox"
                                                        checked={config.platforms.includes(platform)}
                                                        onChange={(e) => {
                                                            if (e.target.checked) {
                                                                setConfig({...config, platforms: [...config.platforms, platform]});
                                                            } else {
                                                                setConfig({...config, platforms: config.platforms.filter(p => p !== platform)});
                                                            }
                                                        }}
                                                        className="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                                    />
                                                    <span className="ml-2 text-sm text-gray-700 capitalize">{platform}</span>
                                                </label>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Max Applications Per Day
                                        </label>
                                        <input
                                            type="number"
                                            value={config.maxApplications}
                                            onChange={(e) => setConfig({...config, maxApplications: parseInt(e.target.value)})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Scrape Interval (hours)
                                        </label>
                                        <input
                                            type="number"
                                            value={config.scrapeInterval}
                                            onChange={(e) => setConfig({...config, scrapeInterval: parseInt(e.target.value)})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="flex items-center">
                                            <input
                                                type="checkbox"
                                                checked={config.autoSubmit}
                                                onChange={(e) => setConfig({...config, autoSubmit: e.target.checked})}
                                                className="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                            />
                                            <span className="ml-2 text-sm text-gray-700">Auto-submit applications</span>
                                        </label>
                                        <p className="ml-6 text-xs text-gray-500 mt-1">
                                            Warning: This will automatically submit applications without review
                                        </p>
                                    </div>

                                    <div className="pt-4">
                                        <button className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">
                                            Save Configuration
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
